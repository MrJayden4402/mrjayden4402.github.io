<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TIME:</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        #clock {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>TIME:</h1>
    <div id="clock">LOADING...</div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始化一次
    </script>
</body>

</html>
